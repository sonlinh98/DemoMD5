<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMD5</title>
</head>

<body>
    <form th:action="@{/addEmployee}" th:object="${employee}" method="post">
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">MD5</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Result">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
